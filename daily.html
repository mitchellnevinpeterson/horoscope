  <body>
    <!-- Navagation bar -->
<nav>
    <ul>
        <li><a href="index.html">Yearly</a></li>
        <li><a href="daily.html">Daily</a></li>
    </ul>

<!-- Main section that displays the horoscope information -->
<div class="main-section-daily text-center">
    <div class="option-wrap">
        
        <h1 class="text-white text-uppercase fell-font txt-shadow-blk">Your daily horoscope</h1>
        <select onchange="getDailyInfo()" id="dailySign">
            <option class="day-sign" disabled selected>What's Your Sign</option>
            <option class="day-sign">Aries</option>
            <option class="day-sign">Taurus</option>
            <option class="day-sign">Gemini</option>
            <option class="day-sign">Cancer</option>
            <option class="day-sign">Leo</option>
            <option class="day-sign">Virgo</option>
            <option class="day-sign">Libra</option>
            <option class="day-sign">Scorpio</option>
            <option class="day-sign">Sagittarius</option>
            <option class="day-sign">Capricorn</option>
            <option class="day-sign">Aquarius</option>
            <option class="day-sign">Pisces</option>
        </select>
    </div>
    
    <div class="sign-wrap text-center text-white fell-font txt-shadow-blk">
        <h1 id="sign-name"></h1>
        <img id="sign-img" src="img/zodiac.png" alt="zodiac sign">
        <p id="sign-info"></p>
    </div>
</div>
<footer class="text-center">
    <h6 class="fell-font" id="discription"></h6>
</footer>
