<!DOCTYPE html>
<html>
  <head>
  	<!-- Character set -->
    <meta charset="utf-8">
    <!-- Responsive Web Page Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Yearly Horoscope</title>
    <!-- Boot Strap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Animate Stylesheet -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Custom Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    
  </head>
  <body>

<div class="main-section text-center">
    <div class="option-wrap">
        <h1 class="text-white text-uppercase fell-font txt-shadow-blk">Your yearly horoscope</h1>
        <select onchange="getSignInfo()" id="select-sign">
            <option class="sign" disabled selected>What's Your Sign</option>
            <option class="sign">Aries</option>
            <option class="sign">Taurus</option>
            <option class="sign">Gemini</option>
            <option class="sign">Cancer</option>
            <option class="sign">Leo</option>
            <option class="sign">Virgo</option>
            <option class="sign">Libra</option>
            <option class="sign">Scorpio</option>
            <option class="sign">Sagittarius</option>
            <option class="sign">Capricorn</option>
            <option class="sign">Aquarius</option>
            <option class="sign">Pisces</option>
        </select>
    </div>
    <!-- <div>
        <button class="text-center btn fell-font" type="button" onclick="getSignInfo()"> Submit</button>
    </div> -->
    <div class="sign-wrap text-center text-white fell-font txt-shadow-blk">
        <h1 id="sign-name"></h1>
        <img id="sign-img" src="img/zodiac.png" alt="zodiac sign">
        <p id="sign-info"></p>
    </div>
</div>
<footer class="text-center">
    <h6 class="fell-font" id="discription"></h6>
</footer>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Popper Bootstrap Java Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- Bootstrap Java Script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Custom Java Script -->
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
